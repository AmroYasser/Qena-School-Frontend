<body>

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="assets//login.jpg" class="brand_logo" alt="Logo">
					</div>
                   
				</div>
				<div class="d-flex justify-content-center form_container">
                 
					<form>
                    <span style="color:red">{{message}}</span>
						<div class="input-group mb-3">
                            
							<div class="input-group-append">
                        	<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="email" [(ngModel)]="email" name="email" class="form-control input_user" value="" placeholder="ادخل البريد الاليكتروني">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" [(ngModel)]="password" name="password" class="form-control input_pass" value="" placeholder="ادخل كلمة المرور">
						</div>
					
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" (click)="login()" name="button" class="btn login_btn">تسجيل الدخول</button>
				   </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						 <a href="#" class="ml-2"> انشاء حساب</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">نسيت كلمة المرور</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

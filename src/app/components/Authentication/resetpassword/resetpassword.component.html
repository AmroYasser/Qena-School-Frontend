<div class="row">
<div class="col-sm-3">
    
</div>
<div class="col-sm-6 mt-5">

    <div class="form-group">
      <label for="">ادخل كلمة المرور الجديدة</label>
      <input type="password" class="form-control" name="password1" id="" placeholder="" [(ngModel)]="password1">
    </div>

    <div class="form-group">
      <label for="">تاكيد كلمة المرور</label>
      <input type="password" class="form-control" name="password2" id="" placeholder="" [(ngModel)]="password2">
      <span class="text-danger">{{message}}</span>
    </div>
    <div class="text-center">
    <button type="submit" (click)="reset_password()" class="btn btn-outline-info btn-lg mb-5">ارسال</button>
    </div>
</div>

<div class="col-sm-3">
    
</div>
</div>

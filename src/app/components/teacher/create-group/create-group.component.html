<div class="container">
  <h3 class="my-5">انشاء مجموعة</h3>

  <div class="w-100">
    <form class="col-lg-6 mx-auto" [formGroup]="myForm" (ngSubmit)="Add()">
      <div class="form-group">
        <label for="name">اسم المجموعة :</label>
        <input formControlName="formName" type="text" name="name" id="name" class="form-control">
        <div class="alert alert-danger" role="alert"
          *ngIf="myForm.controls['formName'].invalid && myForm.controls['formName'].touched">
          <p *ngIf="myForm.controls['formName'].errors?.required">هذا الحقل مطلوب</p>
          <p *ngIf="myForm.controls['formName'].errors?.minlength">اسم المجموعة يجب أن يتكون من 3 أحرف أو أكثر</p>
        </div>
      </div>
      <div class="form-group">
        <label for="level">المستوي :</label>
        <select formControlName="formLvl" class="btn btn-secondary dropdown-toggle w-100 text-center" name="level"
          id="level">
          <option *ngFor="let lvl of levels" [value]="lvl">{{ lvl }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="session_num">عدد الحصص :</label>
        <input formControlName="formSessionNum" type="number" name="session_num" id="session_num" min="1" max="8"
          class="form-control">
        <div class="alert alert-danger" role="alert"
          *ngIf="myForm.controls['formSessionNum'].invalid && myForm.controls['formSessionNum'].touched">
          <p *ngIf="myForm.controls['formSessionNum'].errors?.required">هذا الحقل مطلوب</p>
          <p *ngIf="myForm.controls['formSessionNum'].errors?.min">لايمكن أن يكون أقل من 1</p>
          <p *ngIf="myForm.controls['formSessionNum'].errors?.max">لايمكن أن يكون أكثر من 8</p>
        </div>
      </div>
      <div class="form-group">
        <label for="start_date">تاريخ البدء :</label>
        <input formControlName="formStartDate" type="date" name="start_date" id="start_date" class="form-control">
        <div class="alert alert-danger" role="alert"
          *ngIf="myForm.controls['formStartDate'].invalid && myForm.controls['formStartDate'].touched">
          <p *ngIf="myForm.controls['formStartDate'].errors?.required">هذا الحقل مطلوب</p>
        </div>
      </div>
      <div class="form-group">
        <label for="schedule">مواعيد الحصص :</label>
        <input formControlName="formSchedule" type="text" name="schedule" id="schedule" class="form-control">
        <div class="alert alert-danger" role="alert"
          *ngIf="myForm.controls['formSchedule'].invalid && myForm.controls['formSchedule'].touched">
          <p *ngIf="myForm.controls['formSchedule'].errors?.required">هذا الحقل مطلوب</p>
          <p *ngIf="myForm.controls['formSchedule'].errors?.maxlength">ادخل نص لا يتجاوز 50 حرف</p>
        </div>
      </div>
      <div class="form-group">
        <label for="level">المدرس :</label>
        <select formControlName="formTeacher" class="btn btn-secondary dropdown-toggle w-100 text-center" name="level"
          id="level">
          <option *ngFor="let t of teachers" [value]="t.id">{{ t.name }}</option>
        </select>
        <div class="alert alert-danger" role="alert"
          *ngIf="myForm.controls['formTeacher'].invalid && myForm.controls['formTeacher'].touched">
          <p *ngIf="myForm.controls['formTeacher'].errors?.required">هذا الحقل مطلوب</p>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">حفظ</button>
    </form>
  </div>

</div>

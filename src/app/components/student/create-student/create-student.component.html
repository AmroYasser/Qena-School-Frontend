<div class="container">
  <h2 class="my-5">اضافة طالب</h2>

  <div class="w-100">
    <form class="col-lg-6 mx-auto" [formGroup]="myForm" (ngSubmit)="Add()">
      <div class="form-group">
        <label for="name">اسم الطالب :</label>
        <input formControlName="formName" type="text" name="name" id="name" class="form-control">
        <div class="alert alert-danger" role="alert"
          *ngIf="myForm.controls['formName'].invalid && myForm.controls['formName'].touched">
          <p *ngIf="myForm.controls['formName'].errors?.required">هذا الحقل مطلوب</p>
          <p *ngIf="myForm.controls['formName'].errors?.minlength">اسم الطالب يجب أن يتكون من 3 أحرف حتي 50 حرف</p>
          <p *ngIf="myForm.controls['formName'].errors?.maxlength">اسم الطالب يجب ألا يزيد عن 50 حرف</p>
        </div>
      </div>
      <div class="form-group">
        <label for="level">المستوي :</label>
        <select formControlName="formLvl" class="btn btn-secondary dropdown-toggle w-100 text-center" name="level"
          id="level">
          <option *ngFor="let lvl of levels" [value]="lvl">{{ lvl }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">رقم الهاتف :</label>
        <input formControlName="formPhone" type="text" name="phone" id="phone" class="form-control">
        <div class="alert alert-danger" role="alert"
          *ngIf="myForm.controls['formPhone'].invalid && myForm.controls['formPhone'].touched">
          <p *ngIf="myForm.controls['formPhone'].errors?.required">هذا الحقل مطلوب</p>
          <p *ngIf="myForm.controls['formPhone'].errors?.maxlength">رقم الهاتف يحب أن يتكون من 11 رقم</p>
          <p *ngIf="myForm.controls['formPhone'].errors?.minlength">رقم الهاتف يحب أن يتكون من 11 رقم</p>
          <p *ngIf="myForm.controls['formPhone'].errors?.pattern">رقم الهاتف يحب أن يتكون من 11 رقم</p>
        </div>
      </div>
      <div class="form-group">
        <label for="image">الصورة :</label>
        <input (change)="onFileselected($event)" formControlName="formImage" type="file" name="image" id="image"
          class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Add</button>
    </form>
  </div>

</div>

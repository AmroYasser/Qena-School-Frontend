 <div class="row">
      <div class="col-sm-4">
<div>
    <div *ngFor="let post of posts"  class="mt-3">
        <div class="card bg-light mb-3" style="max-width: 20rem;">
        <div class="card-header">المجموعة: {{post.group.name}} </div>
        <div class="card-body">
            <h5 class="card-title">الصف: {{post.group.level}}</h5>
            <p class="card-text">المواعيد: {{post.group.schedule}}</p>
            <p class="card-text"> موعد البدء: {{post.group.start_date}}</p>
        </div>
    </div>
    </div>

        </div>
      
      </div>

       <div class="col-sm-8">

       <div class="container-fluid">
  <div class="well mb-3">
      <div class="media" *ngFor="let post of posts">
  		<div class="media-body" style={direction:rtl;}>
    		<h4 class="media-heading bg-light">{{post.title}}</h4>
          <p class="text-left">
          {{post.content}}
          </p>
          <ul class="list-inline list-unstyled">
  			<li><span><i class="glyphicon glyphicon-calendar"></i>التاريخ: {{post.created_at|date:'d-m-y'}} </span></li>
			</ul>
       </div>
    </div>
  </div>
       
        
      </div>

    </div>

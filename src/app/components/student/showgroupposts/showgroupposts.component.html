<div class="row">
  <div class="col-sm-4">
    <div>
      <div class="mt-3">
        <div class="card bg-light mb-3" style="max-width: 20rem;">
          <div class="card-header">المجموعة: {{group.name}} </div>
          <div class="card-body">
            <h5 class="card-title">الصف: {{group.level}}</h5>
            <p class="card-text">المواعيد: {{group.schedule}}</p>
            <p class="card-text"> موعد البدء: {{group.start_date}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-8">

    <div class="container-fluid">
      <div class="well mb-3">
        <div class="media" *ngFor="let post of posts">
          <div class="media-body">
            <h4 class="media-heading bg-light mt-3">{{post.title}}</h4>
            <p class="text-left">
              {{post.content}}
            </p>
            <ul class="list-inline list-unstyled">
              <li><span><i class="glyphicon glyphicon-calendar"></i>التاريخ: {{post.created_at|date:'d-m-y'}} </span>
              </li>
            </ul>
            <hr class="mb-2">
          </div>
        </div>
      </div>
    </div>
  </div>

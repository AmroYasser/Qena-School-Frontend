<h2>ادارة الطلاب</h2>

<table class="table table-bordered table-hover text-center mt-5">
  <thead>
    <tr>
      <th>اسم الطالب</th>
      <th>اسم المدرس</th>
      <th>المجموعة</th>
      <th>الصف</th>
      <th>رقم الهاتف</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let mem of memberships">
      <td>{{mem.student.name}}</td>
      <td>{{mem.group.teacher}}</td>
      <td>{{mem.group.name}}</td>
      <td>{{mem.group.level}}</td>
      <td>{{mem.student.phone}}</td>
      <td><a [routerLink]="['/student-profile',mem.student.id]" [hidden]="mem.status=='active'"
          class="btn btn-secondary">تأكيد</a></td>
      <td><i style="color:red;font-size:30px;" class="fas fa-trash"></i></td>
    </tr>
  </tbody>
</table>

<div class="container-fluid mb-3">
  <h2 class="text-center">ادارة المدرسين</h2>

  <table class="table table-bordered table-hover text-center mt-5">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الوصف</th>
        <th>رقم الهاتف</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of teachers">
        <td>{{t.name}}</td>
        <td>{{t.description}}</td>
        <td>{{t.phone}}</td>
        <td><a [routerLink]="['/show-teacher',t.id]" class="btn btn-secondary">عرض</a></td>
        <td><a [routerLink]="['/update-teacher', t.id]" class="btn btn-info">تعديل</a></td>
        <td><i style="color:red;font-size:30px;" class="fas fa-trash" (click)="deleteTeacher(t.id)"></i></td>
      </tr>
    </tbody>
  </table>
  <a [routerLink]="['/add-teacher']" class="btn btn-success">اضف مدرس جديد</a>
</div>
